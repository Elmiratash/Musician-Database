<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <title>Musician Database</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">

        <div class="header align-top">
            <div id="logo">
                <a href="./index.html">
                    <img src="./assets/Images/logo.png" style="width:75px; height:75px;"></img>
                </a>
            </div>
            <h1 id="project-title">Musician Database</h1>
        </div>

        <div class="search d-flex align-items-center justify-content-center">
            <div class="col-lg-6 col-md-12 card text-white mb-3">

                <div class="title-text text-center">
                    <h2>Search by musician for upcoming conert information</h2>
                </div>

                <div class="card-body text-center">
                    <div class="input-group">
                        <!-- Artist -->
                        <div class="input-group-prepend"> <span class="input-group-text" id="inputGroup-sizing-default">Artist</span> </div>
                        <input id="artist" type="text" class="form-control" aria-label="Artist" aria-describedby="inputGroup-sizing-default">

                        <!-- Location -->
                        <!-- <div class="ml-5 input-group-prepend"> <span class="input-group-text" id="inputGroup-sizing-default">Location</span> </div>
                        <input id="location" type="text" class="form-control" aria-label="Location" aria-describedby="inputGroup-sizing-default"> -->
                    </div>
                    <a href="#artist-info"><button id="submit">Search</button></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="imageCenter" src="./assets/Images/logo.png" style="width:200px; height:200px;" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="" id="modalButtonLink">
                        <button type="button" class="btn btn-primary">Venue Website</button>
                    </a>
                    <h6 id="venueRating">Venue Rating</h6>
                </div>
            </div>
        </div>
    </div>
    <div class="musician-information">
        <div id="artist-info" class="row justify-content-center align-items-center box intro-header">

        </div>

        <div id="events" class="row col-12 justify-content-center">

        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Local Script -->
    <script src="./assets/javascript/script.js"></script>
    <!-- Scroll Script -->
    <script src="./assets/javascript/scroll.js"></script>
</body>

</html>
